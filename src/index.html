<html lang="en">
<base href="/" />

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <title>Animations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: black;
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            transform: rotate(0) scale(1);
            transition: transform 0.2s cubic-bezier(0.165, 0.84, 0.44, 1) 0.2s;
            transition-delay: var(--delay);
        }

        .wrapper:hover button {
            background-color: pink;
            color: green;
            transform: rotate(var(--rotation)) scale(1.9);
            transition: transform 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }
    </style>
</head>

<body>
    <div class="wrapper">

        <button style="--delay: 0s; --rotation: 188deg">Hover Me</button>
        <button style="--delay: 0.1s; --rotation: -180deg">Hover Me</button>
        <button style="--delay: 0.2s; --rotation: 100deg">Hover Me</button>
        <button style="--delay: 0.3s ; --rotation: 45deg">Hover Me</button>
    </div>
</body>

</html>
