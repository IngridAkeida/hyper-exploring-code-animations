<html lang="en">
<base href="/" />

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <title>Animations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            position: relative;
            background-color: black;
        }

        button {
            background-color: black;
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
        }

        button:hover {
            background-color: green;
            color: white;
        }

        section {
            width: 100%;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: 8vw;
        }

        .blue {
            background-color: blue;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .black {
            background-color: black;
        }

        .split-container {
            overflow: hidden;
            display: block
        }

        .split-container span {
            display: block;

        }

        .letters span {
            display: inline-block;
            transform: translateY(100%);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <section class="black">
            <h2>Hello</h2>
        </section>
        <section class="red">
            <h2>
                <span class="split-container">
                    <span class="letters">Reveal Text</span>
                </span>
            </h2>
        </section>
        <section></section>
        <section class=" blue">
        </section>
        <section class="green"></section>
    </div>
</body>

</html>
